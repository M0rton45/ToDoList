<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>This is ToDoList think about things you wanna do</h1>
      <p>
        Add thing you wanna do <input type="text" id="iDo" />
        <input type="button" value="Add" id="addBtn" />
      </p>
    </header>
    <main>
      <div class="con">
        <div class="toDo"><h2>Here is things to do</h2></div>
        <div class="done"><h2>Here is done things</h2></div>
      </div>
      <div class="conContent">
        <div class="toDoContent"><p>Do something</p></div>
        <div class="doneContent"><p>Done something</p></div>
      </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
