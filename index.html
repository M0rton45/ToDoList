<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to ToDoList</h1>
      <p class="data">
        Add thing you wanna do <input type="text" id="iDo" class="inputText" />
        <input type="button" value="Add" id="addBtn" class="btn" />
      </p>
    </header>
    <main>
      <div class="countainer">
        <div class="con">
          <div class="toDoTasks"><h2>ToDo</h2></div>
          <div class="doneTasks"><h2>Done</h2></div>
        </div>
        <div class="conContent">
          <div class="toDoContent"></div>
          <div class="doneContent"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
